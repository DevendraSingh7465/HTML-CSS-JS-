<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="working.css">
    <script src="working.js"></script>
</head>
<body>
    <div class="outer">

        <div class="box">
            <input id="display" class="numbers" type="text" placeholder="0" disabled>
            <input id="answer" type="text" disabled placeholder="">
            <div class="buttons">

                <button id="lightgrey1" class="button" onclick="resetdisplay()">AC</button>
                <button id="lightgrey1" class="button" onclick="">+/-</button>
                <button id="lightgrey1" class="button" onclick="percentage()">%</button>
                <button id="orange1" class="button" onclick="symbol('รท')">รท</button>
                <br>

                <button id="grey1" class="button" onclick="displayNumber(7)">7</button>
                <button id="grey1" class="button" onclick="displayNumber(8)">8</button>
                <button id="grey1" class="button" onclick="displayNumber(9)">9</button>
                <button id="orange1" class="button" onclick="symbol('x')">X</button>
                <br>
                
                <button id="grey1" class="button" onclick="displayNumber(4)">4</button>
                <button id="grey1" class="button" onclick="displayNumber(5)">5</button>
                <button id="grey1" class="button" onclick="displayNumber(6)">6</button>
                <button id="orange1" class="button" onclick="symbol('-')">-</button>
                <br>

                <button id="grey1" class="button" onclick="displayNumber(1)">1</button>
                <button id="grey1" class="button" onclick="displayNumber(2)">2</button>
                <button id="grey1" class="button" onclick="displayNumber(3)">3</button>
                <button id="orange1" class="button" onclick="symbol('+')">+</button>
                <br>
                
                <button id="grey2" id="zero" class="button" onclick="displayNumber(0)">0</button>
                <!-- <button id="grey1" class="button" onclick="displayNumber(1)">)</button> -->
                <button style="font-weight: 750;" id="grey1" class="button" onclick="symbol('.')">.</button>
                <button id="orange1" class="button" onclick="result()">=</button>
                <br>
            </div>
                
                
                
                


        </div>
    </div>
</body>
</html>
